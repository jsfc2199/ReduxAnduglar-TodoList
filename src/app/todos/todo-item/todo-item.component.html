<li [class.completed]="todo.completado" [class.editing]="editando">

  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompletado" />

    <label (dblclick)="editar()">{{ todo.texto }}</label>

    <button class="destroy" (click)="onEliminar()"></button>
  </div>

  <input
    class="edit"
    [formControl]="txtnput"
    type="text"
    #inputFisico
    (blur)="terminarEdicion()"
  />
</li>
