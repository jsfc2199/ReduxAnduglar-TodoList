<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> item left</span
  >

  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">{{ filtro }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="onClearCompleted()">Clear completed</button>
</footer>
